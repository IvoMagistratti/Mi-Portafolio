<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce MagiShop</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">MagiShop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-left-circle"></i></i>Seguir Comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-bag-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">
                    Â© 2024 Magi Coder</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio.<i class="bi bi-emoji-frown"></i> </p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se completa con el JS-->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p><strong>Total:</strong></p>
                            <p id="total"><strong>800</strong></p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar"><strong>Comprar ahora</strong></button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.<i class="bi bi-emoji-laughing"></i></i> </p>
            </div>
        </main>
    </div>
    <script src="/js/carrito.js"></script>
</body>
</html>
